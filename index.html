<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz!</title>

<body class="test bg-dark text-light">
    <div class="score"><a href="scores.html">View Highscores</a></div>
    <div class='timer'>Time: <span id='startTime'>0</span></div>
    <section class="class-wrap">
        <div class="intro" id='start'>
            <h2>Welcome to our Coding Quiz!</h2>
            <p>You will have two minutes to answer all of the questions. If you get a question incorrect, you will have
                five seconds deducted from your remaining time. Press "Let's Start"
                to begin.
            </p>
            <button class="startQuiz">Let's Start!</button>
        </div>
        <div>Questions</div>
        <div>End of Quiz</div>
    </section>
    </div>
</body>
<script src="./assets/script.js"></script>

</html>
